<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form class="form" action="#" method="POST">
                <label class="form-title fo" for="POST_name">Your name:</label><br>
                <input class="form-input fo f" type="text" id="GET_name" name="name" placeholder="Enter your name" required><br>
                <label class="form-title fo" for="POST_email">Your email:</label><br>
                <input class="form-input fo f" type="email" id="GET_email" name="email" placeholder="your@email.com" required><br>
                <label class="form-title fo" for="POST_password">Your password:</label><br>
                <input class="form-input fo f" type="password" id="GET_password" name="GET_password" placeholder="" required><br>
                <button type="submit">Sign me up!</button>
                
            </form>
        </div>
    </div>    
</body>
</html>
